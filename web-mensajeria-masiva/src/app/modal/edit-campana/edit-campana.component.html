<div class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Editar Campaña</h2>
      </div>
      <form (ngSubmit)="save()">
        <div class="form-row">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input id="nombre" [(ngModel)]="tempNombre" name="nombre" required />
          </div>
          <div class="form-group">
            <label for="tipo">Tipo de Campaña:</label>
            <select id="tipo" [(ngModel)]="campana.id_tipo_campana" name="tipo" required>
              <option [value]="1">SMS</option>
              <option [value]="2">Email</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="fecha">Fecha Programada:</label>
            <input id="fecha" [(ngModel)]="campana.fecha_programada" name="fecha" required type="date" [min]="minDate" />
          </div>
          <div class="form-group">
            <label for="hora">Hora Programada:</label>
            <select id="hora" [(ngModel)]="campana.hora_programada" name="hora" required>
              <option *ngFor="let hour of availableHours" [value]="hour">{{ hour }}</option>
            </select>
          </div>
        </div>
        <div class="button-row">
          <button type="submit">Guardar</button>
          <button type="button" (click)="onClose.emit()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
